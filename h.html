    <script>
        const fileInput = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const scanButton = document.getElementById('scan-button');
        const resultText = document.getElementById('result-text');
        const chartBar = document.querySelector('.chart-bar');

        // ğŸ“¸ **íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬**
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];

            if (file) {
                // âœ… ì´ë¯¸ì§€ íŒŒì¼ í˜•ì‹ í™•ì¸ (MIME íƒ€ì…ìœ¼ë¡œ ê²€ì¦)
                const allowedMimeTypes = ['image/jpeg', 'image/png', 'image/jpg'];
                if (!allowedMimeTypes.includes(file.type)) {
                    alert("Invalid file type. Please upload a JPG or PNG image.");
                    resetFileInput();
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image" style="max-width: 100%; height: auto;">`;
                    scanButton.style.display = "inline-block";

                reader.readAsDataURL(file);
            } else {
                resetFileInput();
            }
        });

        // ğŸ“¡ **ì„œë²„ë¡œ íŒŒì¼ ì „ì†¡ í›„ ê²°ê³¼ ë¶„ì„**
        scanButton.addEventListener('click', async (event) => {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ ì£¼ì„¸ìš”.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            imagePreview.innerHTML = "<p>ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</p>";
            scanButton.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorDetail = await response.text(); // ğŸš€ **ì„œë²„ ì—ëŸ¬ ë¡œê·¸ í™•ì¸**
                    console.error('ì„œë²„ ì˜¤ë¥˜ ë°œìƒ:', errorDetail);
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜ ë°œìƒ: ${errorDetail}`);
                }

                const result = await response.json();
                console.log('ì„œë²„ ì‘ë‹µ ê²°ê³¼:', result);

                const confidence = result?.confidence;
                if (confidence === undefined) {
                    throw new Error('ë°±ì—”ë“œ ì‘ë‹µì— confidence ì†ì„±ì´ ì—†ìŠµë‹ˆë‹¤.');
                }

                resultText.innerText = `ê²°ê³¼ : ${confidence}%`;

                // ì°¨íŠ¸ ì‹œê°í™”
                const degree = confidence * 3.6;

                chartBar.setAttribute('data-deg', degree);

            } catch (error) {
                console.error('Error:', error); // ì—ëŸ¬ ë‚´ìš©ì„ ë””ë²„ê¹… ë¡œê·¸ë¡œ ì¶œë ¥
                imagePreview.innerHTML = "<p>ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>";
            } finally {
