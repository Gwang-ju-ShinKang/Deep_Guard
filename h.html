<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Disinformation</title>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            /* 헤더를 화면 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            /* 화면 전체 너비 */
            background-color: white;
            /* 배경색 */
            z-index: 1000;
            /* 다른 요소 위에 표시 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 25px;
            border-bottom: 6.6px solid black;
            /* 구분선 */
        }

        .header .logo {
            text-decoration: none;
            font-size: 300%;
            font-weight: bold;
        }

        .header nav a {
            padding-left: 70px;
            text-decoration: none;
            color: #333;
            font-size: 150%;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 40px;
            /* 헤더의 높이를 고려해 여백 추가 */
            margin-top: 60px;
            /* 헤더와 겹치지 않도록 */

        }

        .text-content {
            max-width: 50%;
            padding-bottom: 25%;
            padding-left: 5%;
        }

        .text-content h1 {
            font-size: 50px;
            margin: 0;
        }

        .text-content p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        .text-content .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #4A5246;
            border-radius: 5px;
        }

        .image-content {
            padding-right: 5%;
        }

        .image-content img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 10px;
            padding-right: 50px;

        }

        main {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            bottom: 200px;
            border-radius: 13px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding-bottom: 10%;
        }

        .scanner {
            padding-top: 8%;
            max-width: 50%;
            height: 90%;
            padding-left: 20%;
        }

        .scanner h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .scanner p {
            font-size: 1.2rem;
            color: #666;
        }

        .scanner2 {
            padding-top: 8%;
            max-width: 50%;
            height: 90%;
            padding-right: 20%;
        }

        .scanner2 h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .scanner2 p {
            font-size: 1.2rem;
            color: #666;
        }

        .upload-container {
            margin: 20px 0;
        }

        #file-upload {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        #image-preview {
            width: 500px;
            /* 고정된 박스 너비 */
            height: 500px;
            /* 고정된 박스 높이 */
            margin: 30px auto;
            /* 위아래 간격 조정 */
            overflow: hidden;
            /* 박스를 넘는 이미지 부분 숨기기 */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            /* 테두리 */
            border-radius: 10px;
            /* 둥근 테두리 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            /* 배경색 추가 */
        }

        #image-preview img {
            width: 100%;
            /* 컨테이너의 너비에 맞춤 */
            height: 100%;
            /* 컨테이너의 높이에 맞춤 */
            object-fit: scale-down;
            /* 박스 안을 꽉 채우면서 비율 유지 */
            object-position: center;
            /* 이미지 중심 정렬 */
        }

        .scan-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .scan-button:hover {
            background: #0056b3;
        }

        .header a {
            text-decoration-line: none;
            text-decoration: none;
            color: black;
        }

        .chart {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transition: 0.3s;
            background: lightgray;
            display: inline-block;
        }

        .chart:after {
            /* 가상선택자는 도넛 모양을 만들기 위함이다.*/
            content: '';
            background: #fff;
            /* 백그라운드 컬러로 중앙가리기 */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            /* 도넛의 너비 설정 */
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .chart-bar {
            width: inherit;
            height: inherit;
            border-radius: 50%;
            background: conic-gradient(#9986dd 50deg, #fbb871 50deg);
            /* 차트 설정 */
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .text-content {
                max-width: 100%;
            }

            .text-content h1 {
                font-size: 36px;
            }

            .text-content p {
                font-size: 16px;
            }

        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 10px 20px;
            }

            .header nav,
            .header .auth {
                margin: 10px 0;
            }

            .text-content h1 {
                font-size: 28px;
            }

            .upload-box {
                width: 90%;
            }

            .upload-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <a href="h.html">
            <div class="logo">&nbsp;DEEP GUARD</div>
        </a>
        <nav>
            <a href="#1">분석하기</a>
            <a href="#">부가서비스</a>
            <a href="#">신고센터</a>
            <a href=""></a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="text-content">
            <h1>딥페이크 분석</h1>
            <p>신강신강신강신강신강신강신강신강신강신강</p>
            <p>신강신강신강신강신강신강신강신강신강신강</p>
            <a href="#" class="button">Request a demo</a>
        </div>
        <div class="image-content">
            <img src="1113.png" alt="Eye Image">
        </div>
    </div>

    <main id="1">
        <section class="scanner">
            <h2>딥페이크 이미지 분석하기</h2>
            <br>
            <div class="upload-container">
                <div id="image-preview">
                    <p>이미지를 올려주세요</p>
                </div>
                <input type="file" id="file-upload" name="file" accept="image/*">
                <label for="file-upload" class="custom-file-upload">Upload Photo</label>
                <button id="scan-button" class="scan-button" style="display: none;">SCAN</button>
                <br>
                <input type="checkbox" id="terms" checked>
                <label for="terms">데이터를 제출을 동의하시겠습니까?</label>
            </div>
        </section>

        <section class="scanner2">
            <h2>결과확인</h2>
            <br>
            <div class="upload-container">
                <div id="image-preview">
                    <div class="chart">
                        <div class="chart-bar" data-deg="200"></div>
                    </div>
                </div>
                <h2>결과 : 88%</h2>
            </div>
            <br>
        </section>
    </main>
    <script>
        // JavaScript to handle image preview and scan button visibility
        const fileInput = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const scanButton = document.getElementById('scan-button');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0]; // 선택된 파일 가져오기
            if (file) {
                const reader = new FileReader(); // FileReader 객체 생성
                reader.onload = function (e) {
                    // 업로드된 이미지 미리보기
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                    scanButton.style.display = "inline-block"; // 스캔 버튼 표시
                };
                reader.readAsDataURL(file); // 이미지 데이터 읽기
            } else {
                // 파일 선택 안 됨
                imagePreview.innerHTML = "<p>No image uploaded yet.</p>";
                scanButton.style.display = "none"; // 스캔 버튼 숨김
            }
        });

        // 스캔 버튼 클릭 이벤트
        scanButton.addEventListener('click', () => {
            alert("Scanning image...");
        });

        scanButton.addEventListener('click', () => {
            imagePreview.innerHTML = "<p>분석 중입니다...</p>";
            scanButton.style.display = 'none';
            chart.classList.remove('complete');
            resultText.style.display = 'none';

            setTimeout(() => {
                chart.classList.add('complete');
                chart.style.background = "conic-gradient(#f00 30deg, #ccc 30deg 360deg)";
            }, 100);

            setTimeout(() => {
                resultText.style.display = 'block';
                imagePreview.innerHTML = "<p>이미지를 올려주세요</p>";
                scanButton.style.display = 'inline-block';
            }, 2000);
        });
    </script>
</body>

</html>
